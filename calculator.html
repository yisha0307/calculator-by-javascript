<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div id="calc">
	<div class="output">0</div>
	<div class="firstLine"> 
		<span class="AC">AC</span>
		<span class="C">C</span>
		<span class="dot">.</span>
		<span class="operator add">+</span>
		</div>
		<div class="secondLine">
		<span class="num one">1</span>
		<span class="num two">2</span>
		<span class="num three">3</span>
		<span class="operator minus">-</span>
		</div>
		<div>
		<span class="num four">4</span>
		<span class="num five">5</span>
		<span class="num six">6</span>
		<span class="operator nultiply">*</span>
		</div>
		<div>
		<span class="num seven">7</span>
		<span class="num eight">8</span>
		<span class="num nine">9</span>
		<span class="operator slash">/</span>
		</div>
		<div>
		<span class="num zero">0</span>
		<span class="equal">=</span>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="calculator1102.js"></script>
</body>
</html>
